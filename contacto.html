<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/links.css">
    <link rel="stylesheet" href="styles/squares.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/contacto.css">

</head>
<body>
    <div class="header">
        <div class="header-bg" style="background-image: url(imagenes/checkpointbackground.jpg);"></div>
        <div class="header-content">
            <div class="perfil-wrapper">
                <div class="perfil-wrapper-text">
                    <h4>Ana Piñon</h4>
                    <div class="github">
                        <a href="https://github.com/AnaPinon?tab=repositories">GitHub</a>
                    </div>
                </div>
                <div class="img-perfil">
                    <img src="imagenes/fotoPerfil01.jpg" alt="fotoperfil">
                </div>
            </div>
            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="Contact.html">Contacto</a>
                </div>
            </div>
        </div>
    </div>
<!-- Inicio parte central-->
    <div class="container">
        <div class="contact-wrapper">
            <h1>Contacto</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        
        </div>
    </div>    
    
<!-- footer-->
    <div class="footer">  
        <div class="copyright-wrapper">&copy;2024 Ana Piñon &#124 all rights reserved</div>
    </div>

</body>
</html>
